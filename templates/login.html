{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <!-- Favicon -->
    <link href="{% static '' %}img/fprofile.jpg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-primary d-flex align-items-center" style="min-height: 100vh;">
        <div class="container bg-white d-block p-5 justify-content-center" style="max-width: 480px;">
            <form action="#">
                <center><h3 class="text test-primary mb-5">Login</h3></center>
                <input type="text" name="email" class="form-control m-2" placeholder="abc@xyz.com">
                <input type="password" name="password" class="form-control m-2" placeholder="*********">
                <center><input type="submit" class="btn btn-outline-primary mx-auto m-2" value="Login"></center>
            </form>
        </div>
    </div>
</body>
</html>
